<!DOCTYPE html>
<html>

<head>
    <title>
        cnm
    </title>

    <style>
        #result {
            width: 200px;
            height: 100px;
            border: solid;
        }
    </style>
</head>



<body>
    <div id='result'></div>
    <button id='bt'>click me</button>

    <script>
        const content = document.getElementById("bt")
        const divs = document.getElementById("result")
        content.onclick = () => {
            // 1. initialize object
            const xhr = new XMLHttpRequest();
            // 2. set request method and url
            xhr.open('GET', 'http://127.0.0.1:8000/server?a=100&b=200&c=300')
            // 3. send request
            xhr.send()
            // 4. event binding, processing the resutls sent from server
            xhr.onreadystatechange = () => {
                // value == 4 server send all results
                if (xhr.readyState == 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // 1.响应航
                        console.log(xhr.status)                 //状态码
                        console.log(xhr.statusText)             //状态字符串
                        console.log(xhr.getAllResponseHeaders())  //所有响应头
                        console.log(xhr.response)               //响应体
                        divs.innerHTML = xhr.response
                    }
                    else {
                    }
                }
            }


        }
    </script>


</body>



</html>
