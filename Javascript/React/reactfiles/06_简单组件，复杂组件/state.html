<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>类式组件</title>

</head>

<body>
    <div id="title"></div>
    <script type="text/javascript" src="../react.development.js"></script>
    <script type="text/javascript" src="../react-dom.development.js"></script>
    <script type="text/javascript" src="../babel.min.js"></script>


    <script type="text/babel">

        class Weather extends React.Component {
            constructor(props) {
                super(props)
                //初始化状态
                this.state = { isHot: false, wind: "small wind" }
            }
            render() {
                const { isHot } = this.state
                return <h1 onClick={this.changeWeather}>Today is very {isHot ? "hot" : "cold"}</h1>
            }
            changeWeather() {
                console.log(this.state.isHot)
            }
        }

        ReactDOM.render(<Weather />, document.getElementById("title"));

        // }




    </script>
</body>

</html>
