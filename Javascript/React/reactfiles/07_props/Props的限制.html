<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Props</title>

</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <script type="text/javascript" src="../react.development.js"></script>
    <script type="text/javascript" src="../react-dom.development.js"></script>
    <script type="text/javascript" src="../babel.min.js"></script>
    <!-- 用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../prop-types.js"></script>

    <script type="text/babel">

        class Person extends React.Component {
            render() {
                console.log(this)
                // 解构赋值
                const { name, age, gender } = this.props
                return (
                    <ul>
                        <li>name  : {name}</li>
                        <li>age   : {parseInt(age) + 1}</li>
                        <li>gender: {gender}</li>
                    </ul>)
            }
        }
        // 添加属性规则
        Person.propTypes = {
            name: PropTypes.string.isRequired
        }

        // 属性必要性 属性类型  属性某一个属性的默认值
        const p = { name: "lily", age: "15", gender: "female" }
        ReactDOM.render(<Person name="tom" age="12" gender="female" />, document.getElementById("test"));

        ReactDOM.render(<Person name="ttoom" age="13" gender="male" />, document.getElementById("test1"));

        ReactDOM.render(<Person {...p} />, document.getElementById("test2"));


    </script>
</body>

</html>
