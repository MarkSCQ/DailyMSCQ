<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>复习</title>

</head>

<body>


    <script type="text/javascript">
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            speak() {
                console.log(`${this.name},${this.age}`)
            }
        }

        const p1 = new Person("123ss", 4);
        p1.speak()

        console.log(p1)
    </script>
</body>
