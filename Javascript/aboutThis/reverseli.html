    <script type="text/javascript">

        function changeUL() {
            let ul = document.getElementById("root").childNodes

            let i = 0;
            let j = ul.length - 1;

            while (i < j) {
                let tmp = ul[i].textContent
                ul[i].textContent = ul[j].textContent
                ul[j].textContent = tmp
                i++
                j--
            }
        }
