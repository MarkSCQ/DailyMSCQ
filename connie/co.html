<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .predictsTextarea {
            width: 500px;
            height: 700px;
        }
    </style>
</head>

<body>

    <div style="margin: 80px; width: 60%;">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>

        <div>
            <div class="form-floating">
                <textarea class="form-control predictsTextarea" placeholder="Prediction Content" id="prediction"
                    style="width: 500px;height: 300px;"></textarea>
                <label for="floatingTextarea">Prediction Content</label>
            </div>
            <br>


            <div class="form-floating">
                <textarea class="form-control predictsTextarea" placeholder="Confidence Value" id="confidence"
                    style="width: 500px;height: 300px;"></textarea>
                <label for="floatingTextarea">Confidence Value</label>
            </div>


        </div>
    </div>
</body>

</html>
