<html>
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
   <body>
      <title>Auto Job Classifier</title>
	  <h2 style="text-align: center
	  ;">Auto Job Post Classifier</h2>
		<hr>
	  <div class="container">
		<div class="row">

		  <form action="http://localhost:5000" method="POST">
		  	<div class="col-sm-9">
			 <div class="form-group  purple-border">
				  <label for="comment"><b>Job Title:</b></label>
				  <textarea class="form-control" rows="1" id="query1" name="query1" rows="1" cols="200" autofocus>{{query1}}</textarea>
			</div>
			<div class="form-group  purple-border">
				  <label for="comment"><b>Job Description:</b></label>
				  <textarea class="form-control" rows="15" id="query2" name="query2" rows="15" cols="200" autofocus>{{query2}}</textarea>
			</div>
			</div>
			<div class="col-sm-3">
			<button type="submit" class="btn btn-primary" name="submit">SUBMIT</button>
			</div>
		  </form>
		  </div>
		  
		<div class="row"> 
			<div class="col-sm-9">
			<textarea class="form-control" rows="1" id="comment" name="query6" rows="2" cols="5" autofocus>{{output1}}</textarea>
			<textarea class="form-control" rows="1" id="comment" name="query7" rows="2" cols="5" autofocus>{{output2}}</textarea>
			<textarea class="form-control" rows="1" id="comment" name="query8" rows="2" cols="5" autofocus>{{output5}}</textarea>
			<textarea class="form-control" rows="1" id="comment" name="query9" rows="2" cols="5" autofocus>{{output4}}</textarea>
			<textarea class="form-control" rows="1" id="comment" name="query10" rows="2" cols="5" autofocus>{{output6}}</textarea>

			</div>
		</div>
	</div>		
   </body>
</html>
